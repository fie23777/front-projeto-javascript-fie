<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Projeto FIE</title>
  </head>
  <body>
    <div class="conteudo">
      <div class="titulo">
        <h1>Cadastro de <span>Objeto</span></h1>
      </div>

      <div class="" id="formulario">
        <div>Cadastre um <span>Objeto</span></div>
        <div>
          <form action="">
            <div class="">
              <div class="campos">
                <label for="nome">Nome</label>
                <input type="text" id="nome" />
              </div>
              <div class="campos">
                <label for="email">Email</label>
                <input type="text" id="email" />
              </div>
              <div class="campos">
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo" />
              </div>
              <div class="campos">
                <label for="ativo">Ativo</label>
                <input type="text" id="ativo" />
              </div>
              <div class="campos">
                <label for="idade">Idade</label>
                <input type="text" id="idade" />
              </div>
              <button  id="carregar-dados">Carregar dados</button>
              <button  id="cadastrar">Cadastrar</button>
              <button  id="botao-endereco">Buscar endere√ßo</button>  
              <button  id="buscar-text">Buscar text</button>  
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script
    src="javascript.js"
  ></script>
